<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GIF Animations</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .gif-box {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Vibrational Modes</h1>
  <div class="gallery">
    <div class="gif-box">
      <h3>Mode A</h3>
      <img src="figures/D1xS4p_(j=0).gif" alt="Mode A">
    </div>
    <div class="gif-box">
      <h3>Mode B</h3>
      <img src="figures/D1xD4p_(j=4).gif" alt="Mode B">
    </div>
    <div class="gif-box">
      <h3>Mode C</h3>
      <img src="figures/D1xD3p_(j=8).gif" alt="Mode C">
    </div>
    <!-- Add more gif-box blocks here as needed -->
  </div>
</body>
</html>
